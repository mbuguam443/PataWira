{% extends 'base.html' %}

{% block title %}PataWira - Job Detail{% endblock %}

{% load static %}

{% block content %}
<!-- Hero Area Start-->
<div class="slider-area ">
    <div class="single-slider  slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-4"></div>
                <div class="col-xl-4">
                    <div class="hero-cap text-center">
                        <h1>Fill in this Information to apply</h1>
                        {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li style="color: red;">{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <form action="{% url 'edit_job' job.id %}" method="post" class="form-contact contact_form mt-5">
                            {% csrf_token %}
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <span>Category</span>
                                    <select name="category" class="form-control" required>
                                        <option value="">Select a category</option>
                                        <option value="Construction" {% if job.Category == "Construction" %}selected{% endif %}>Construction</option>
                                        <option value="IT" {% if job.Category == "IT" %}selected{% endif %}>IT</option>
                                        <option value="Hospitality" {% if job.Category == "Hospitality" %}selected{% endif %}>Hospitality</option>
                                        <option value="Cleaning" {% if job.Category == "Cleaning" %}selected{% endif %}>Cleaning</option>
                                        <option value="Driving" {% if job.Category == "Driving" %}selected{% endif %}>Driving</option>
                                        <option value="Security" {% if job.Category == "Security" %}selected{% endif %}>Security</option>
                                        <option value="Farming" {% if job.Category == "Farming" %}selected{% endif %}>Farming</option>
                                       

                                    </select>

                                   
                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <input class="form-control" name="title" placeholder="Job Title"
                                        value="{{ job.title }}" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="company_name" placeholder="Company Name"
                                        value="{{ job.company_name }}" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="location" placeholder="Location"
                                        value="{{ job.location }}" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="salary_range"
                                        placeholder="Salary Range e.g. 50Kâ€“100K" value="{{ job.salary_range }}"
                                        required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control w-100" name="job_description" cols="30" rows="5"
                                        placeholder="Enter Job Description">{{ job.job_description }}</textarea>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" name="skills" placeholder="Comma-separated skills"
                                        value="{{ job.skills }}" required>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" name="experience"
                                        placeholder="Comma-separated experience levels" value="{{ job.experience }}"
                                        required>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" name="application_deadline" type="date"
                                        value="{{ job.application_deadline }}" required>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" name="job_nature" placeholder="e.g. Full-time"
                                        value="{{ job.job_nature }}" required>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="number" class="form-control" name="yearly_salary"
                                        placeholder="yearly salary e.g. 600000" value="{{ job.yearly_salary }}"
                                        required>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="number" class="form-control" name="vacancy"
                                        placeholder="Vacancy e.g. 3" value="{{ job.vacancy }}" required>
                                </div>
                            </div>

                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-4"></div>
            </div>
        </div>
    </div>
</div>
<!-- Hero Area End -->
<!-- ================ contact section start ================= -->

<!-- ================ contact section end ================= -->
{% endblock %}
